easy_admin:
    site_name: 'Conceptos'
    formats:
        date: 'd/m/Y'
        datetime: 'd/m/Y H:i:s'
    design:
        brand_color: '#dd4b39'
        assets:
            js:
                - '/bundles/conceptos/js/easy_admin.js'
        templates:
            flash_messages: '/easy_admin/flash_messages.html.twig'
    entities:
        Product:
            class: AppBundle\Entity\Product
            label: Producto
            list:
                title: Productos
                actions:
                    - { name: 'new', label: 'Nuevo producto' }
                fields:
                    - id
                    - {property: 'name', label: 'Nombre'}
                    - {property: 'item', label: 'Item'}
                    - {property: 'code', label: 'Código'}
                    - {property: 'price', label: 'Precio'}
                    - {property: 'categoryText', label: 'Categoría'}
                    - {property: 'popular', label: 'Popular', type: 'toggle'}
                    - {property: 'recent', label: 'Novedades', type: 'toggle'}
                    - {property: 'inStore', label: 'En almacén', type: 'toggle'}
                    - {property: 'storeCount', label: 'Cantidad en almacén'}
                    - {property: 'mainImage', label: 'Imágen Principal', type: 'image', base_path: '/uploads'}
                    - {property: 'material', label: 'Material'}
                    - {property: 'weight', label: 'Peso'}
                    - {property: 'ikeaPrice', label: 'Precio Ikea'}
                    - {property: 'labels', label: 'Etiquetas Asociadas'}
        Evaluation:
            class: AppBundle\Entity\Evaluation
            label: Evaluaciones
            list:
                title: Evaluaciones
                actions:
                    - {name: 'new', label: 'Nueva Evaluación'}
                fields:
                    - id
                    - {property: 'product.code', label: 'Código'}
                    - {property: 'product.name', label: 'Producto'}
                    - {property: 'user', label: 'Usuario'}
                    - {property: 'evaluationValue', label: 'Evaluación'}
            form:
                fields:
                    - {property: 'product', label: 'Producto'}
                    - {property: 'user', label: 'Usuario'}
                    - {property: 'evaluationValue', label: 'Evaluación'}
            new:
                title: 'Nueva evaluación'
            edit:
                title: 'Editar evaluación'
        Category:
            class: AppBundle\Entity\Category
            label: Categoría
            list:
                title: Categorías
                actions:
                    - {name: 'new', label: 'Nueva categoría'}
                    - {name: 'show', label: 'Ver'}
                fields:
                    - id
                    - {property: 'name', label: 'Nombre'}
                    - {property: 'parents', label: 'Categorías padre'}
                    - {property: 'icon', label: 'Icono', type: 'image', base_path: '/categories/icon'}
                    - {property: 'image', label: 'Image', type: 'image', base_path: '/categories'}
                    - {property: 'imageSite', label: 'Image Sitio', type: 'image', base_path: '/categories/site'}
                    - {property: 'subCategories', label: 'Categorías Hijas'}
            form:
                fields:
                    - {property: 'name', label: 'Nombre'}
                    - {property: 'parents', label: 'Categorías padre'}
                    - {property: 'iconFile', type: 'vich_image', label: 'Icono'}
                    - {property: 'imageFile', type: 'vich_image', label: 'Imágen'}
                    - {property: 'imageSiteFile', type: 'vich_image', label: 'Imágen Sitio'}
                    - {property: 'subCategories', label: 'Categorías Hijas'}
                    - {property: 'isBrand', label: 'Es Marca Cubana?'}
                    - {property: 'brandDescription', label: 'Descripción de la marca', type: 'ckeditor'}
            new:
                title: 'Nueva categoría'
            edit:
                title: 'Editar categoría'
            show:
                  title: Ver categoría
                  fields:
                      - id
                      - {property: 'name', label: 'Nombre'}
                      - {property: 'parent', label: 'Categoría padre'}
                      - {property: 'subCategories', label: 'Categorías Hijas'}
                      - { property: 'image', type: 'image', base_path: "/categories" }
        Offer:
            class: AppBundle\Entity\Offer
            label: Ofertas
            list:
                title: Ofertas registradas
                fields:
                    - id
                    - {property: 'name', label: 'Nombre'}
                    - {property: 'description', label: 'Descripción'}
                    - {property: 'startDate', label: 'Fecha de inicio'}
                    - {property: 'endDate', label: 'Fecha de fin'}
                    - {property: 'price', label: 'Precio'}
                    - {property: 'products', label: 'Productos'}
                    - {property: 'categories', label: 'Categorías'}
                    - {property: 'image', label: 'Image', base_path: "%app.path.offer.images%", type: 'image'}
                    - {property: 'onlyForMembers', label: 'Solo Para Miembros'}
            form:
                fields:
                    - {property: 'name', label: 'Nombre'}
                    - {property: 'description', label: 'Descripción'}
                    - {property: 'startDate', label: 'Fecha de inicio', type_options: {widget: 'single_text'}}
                    - {property: 'endDate', label: 'Fecha de fin', type_options: {widget: 'single_text'}}
                    - {property: 'price', label: 'Precio'}
                    - {property: 'imageFile', type: 'vich_image', label: 'Imágen'}
                    - {property: 'products', label: 'Productos'}
                    - {property: 'categories', label: 'Categorías'}
                    - {property: 'onlyForMembers', label: 'Solo Para Miembros'}
                    - {property: 'onlyInStoreProducts', label: 'Para Productos en Almacén'}
        Request:
            class: AppBundle\Entity\Request\Request
            label: Pedidos
            list:
                title: Pedidos realizados
                actions:
                    - {name: 'show'}
                    - {name: 'new', label: 'Nuevo Pedido'}
                fields:
                    - id
                    - {property: 'date', label: 'Fecha', format: 'd/m/Y'}
                    - {property: 'client', label: 'Cliente'}
                    - {property: 'requestProducts', label: 'Productos'}
                    - {property: 'requestCards', label: 'Tarjetas de Regalo'}
                    - {property: 'transportCost', label: 'Costo de Transporte'}
                    - {property: 'discount', label: 'Descuento de miembro'}
                    - {property: 'comboDiscount', label: 'Descuento de combo'}
                    - {property: 'finalPrice', label: 'Precio final'}
            show:
                title: Detalles del pedido
                fields:
                    - {property: 'date', label: 'Fecha'}
                    - {property: 'client', label: 'Cliente'}
                    - {property: 'requestProducts', label: 'Productos', template: 'show_products.html.twig'}
                    - {property: 'requestCards', label: 'Tarjetas', template: 'show_cards.html.twig'}
                    - {property: 'twoStepExtra', label: 'Extra 2 plazos'}
                    - {property: 'cucExtra', label: 'Extra CUC'}
                    - {property: 'transportCost', label: 'Costo de transporte'}
                    - {property: 'discount', label: 'Descuento de miembro'}
                    - {property: 'comboDiscount', label: 'Descuento de combo'}
                    - {property: 'finalPrice', label: 'Precio final'}
            form:
                fields:
                    - {property: 'date', label: 'Fecha'}
                    - {property: 'client', label: 'Cliente'}
                    - {property: 'twoStepExtra', label: 'Extra 2 plazos'}
                    - {property: 'cucExtra', label: 'Extra CUC'}
                    - {property: 'transportCost', label: 'Costo de transporte'}
                    - {property: 'discount', label: 'Descuento de miembro'}
                    - {property: 'comboDiscount', label: 'Descuento de combo'}
                    - {property: 'finalPrice', label: 'Precio final'}
            new:
                title: 'Nuevo pedido'
            edit:
                title: 'Editar pedido'
        PreFacture:
            class: AppBundle\Entity\Request\PreFacture
            label: Prefactura
            list:
                title: Prefacturas realizadas
                actions:
                    - {name: 'new', label: 'Nueva Prefactura'}
                    - {name: 'print_prefacture', type: 'route', label: 'Exportar' }
                    - {name: 'edit_pre_facture', type: 'route', label: 'Estados' }
                    - {name: 'show'}
                fields:
                    - id
                    - {property: 'date', label: 'Fecha', format: 'd/m/Y'}
                    - {property: 'client', label: 'Cliente'}
                    - {property: 'preFactureProducts', label: 'Productos'}
                    - {property: 'preFactureCards', label: 'Tarjetas de Regalo'}
                    - {property: 'transportCost', label: 'Costo de Transporte'}
                    - {property: 'discount', label: 'Descuento de miembro'}
                    - {property: 'comboDiscount', label: 'Descuento de combo'}
                    - {property: 'finalPrice', label: 'Precio final'}
            show:
                title: Detalles de la prefactura
                fields:
                    - {property: 'date', label: 'Fecha'}
                    - {property: 'client', label: 'Cliente'}
                    - {property: 'preFactureProducts', label: 'Productos', template: 'show_products.html.twig'}
                    - {property: 'preFactureCards', label: 'Tarjetas', template: 'show_cards.html.twig'}
                    - {property: 'twoStepExtra', label: 'Extra 2 plazos'}
                    - {property: 'cucExtra', label: 'Extra CUC'}
                    - {property: 'transportCost', label: 'Costo de transporte'}
                    - {property: 'discount', label: 'Descuento de miembro'}
                    - {property: 'comboDiscount', label: 'Descuento de combo'}
                    - {property: 'finalPrice', label: 'Precio final'}
            form:
                fields:
                    - {property: 'date', label: 'Fecha'}
                    - {property: 'client', label: 'Cliente'}
                    - {property: 'twoStepExtra', label: 'Extra 2 plazos'}
                    - {property: 'cucExtra', label: 'Extra CUC'}
                    - {property: 'transportCost', label: 'Costo de transporte'}
                    - {property: 'discount', label: 'Descuento de miembro'}
                    - {property: 'comboDiscount', label: 'Descuento de combo'}
                    - {property: 'finalPrice', label: 'Precio final'}
            new:
                title: 'Nueva prefactura'
            edit:
                title: 'Editar prefactura'
        Facture:
            class: AppBundle\Entity\Request\Facture
            label: Factura
            list:
                title: Facturas realizadas
                actions:
                    - {name: 'show'}
                    - {name: 'new', label: 'Nueva Factura'}
                fields:
                    - id
                    - {property: 'date', label: 'Fecha', format: 'd/m/Y'}
                    - {property: 'client', label: 'Cliente'}
                    - {property: 'factureProducts', label: 'Productos'}
                    - {property: 'factureCards', label: 'Tarjetas de Regalo'}
                    - {property: 'transportCost', label: 'Costo de Transporte'}
                    - {property: 'discount', label: 'Descuento de miembro'}
                    - {property: 'comboDiscount', label: 'Descuento de combo'}
                    - {property: 'finalPrice', label: 'Precio final'}
            show:
                title: Detalles de la factura
                fields:
                    - {property: 'date', label: 'Fecha'}
                    - {property: 'client', label: 'Cliente'}
                    - {property: 'factureProducts', label: 'Productos', template: 'show_products.html.twig'}
                    - {property: 'factureCards', label: 'Tarjetas', template: 'show_cards.html.twig'}
                    - {property: 'twoStepExtra', label: 'Extra 2 plazos'}
                    - {property: 'cucExtra', label: 'Extra CUC'}
                    - {property: 'transportCost', label: 'Costo de transporte'}
                    - {property: 'discount', label: 'Descuento de miembro'}
                    - {property: 'comboDiscount', label: 'Descuento de combo'}
                    - {property: 'finalPrice', label: 'Precio final'}
            form:
                fields:
                    - {property: 'date', label: 'Fecha'}
                    - {property: 'client', label: 'Cliente'}
                    - {property: 'twoStepExtra', label: 'Extra 2 plazos'}
                    - {property: 'cucExtra', label: 'Extra CUC'}
                    - {property: 'transportCost', label: 'Costo de transporte'}
                    - {property: 'discount', label: 'Descuento de miembro'}
                    - {property: 'comboDiscount', label: 'Descuento de combo'}
                    - {property: 'finalPrice', label: 'Precio final'}
            new:
                title: 'Nueva factura'
            edit:
                title: 'Editar factura'
        Client:
            class: AppBundle\Entity\Request\Client
            label: Clientes
            list:
                title: Clientes registrados
                actions:
                    - {name: 'show'}
                    - {name: 'new', label: 'Nuevo Cliente'}
                fields:
                    - id
                    - {property: 'firstName', label: 'Nombre'}
                    - {property: 'lastName', label: 'Apellidos'}
                    - {property: 'address', label: 'Dirección'}
                    - {property: 'email', label: 'Correo', type: 'email'}
                    - {property: 'movil', label: 'Movil', type: 'tel'}
                    - {property: 'phone', label: 'Fijo', type: 'tel'}
                    - {property: 'requests', label: 'Pedidos'}
            show:
                title: Detalles del cliente
                fields:
                    - {property: 'firstName', label: 'Nombre'}
                    - {property: 'lastName', label: 'Apellidos'}
                    - {property: 'address', label: 'Dirección'}
                    - {property: 'email', label: 'Correo', type: 'email'}
                    - {property: 'movil', label: 'Movil', type: 'tel'}
                    - {property: 'phone', label: 'Fijo', type: 'tel'}
                    - {property: 'memberNumber', label: 'Número de miembro'}
                    - {property: 'requests', label: 'Pedidos', template: 'show_request.html.twig'}
            form:
                fields:
                    - {property: 'firstName', label: 'Nombre'}
                    - {property: 'LastName', label: 'Apellidos'}
                    - {property: 'address', label: 'Dirección'}
                    - {property: 'email', label: 'Correo', type: 'email'}
                    - {property: 'movil', label: 'Movil'}
                    - {property: 'phone', label: 'Fijo'}
                    - {property: 'memberNumber', label: 'Número de miembro'}
                    - {property: 'requests', label: 'Pedidos'}
            new:
                title: 'Nuevo cliente'
            edit:
                title: 'Editar cliente'
        Phone:
            class: AppBundle\Entity\Phone
            label: Teléfono
            list:
                title: Teléfonos almacenados
                actions:
                    - {name: 'new', label: 'Nuevo'}
                    - {name: 'delete', label: 'Eliminar'}
                fields:
                    - id
                    - {property: 'number', label: 'Número'}
        Post:
            class: AppBundle\Entity\Blog\Post
            list:
                title: Artículos
                fields:
                    - id
                    - {property: 'title', label: 'Título'}
                    - {property: 'image', label: 'Imágen', type: 'image', base_path: '%app.path.blog.images%'}
                    - {property: 'createdDate', label: 'Creado'}
                    - {property: 'visitCount', label: 'Cantidad de visitas'}
                    - {property: 'promoted', label: 'Destacado', type: 'toggle'}
                    - {property: 'tags', label: 'Tags', template: 'tags.html.twig'}
                    - {property: 'category', label: 'Categoría'}
                    - {property: 'user', label: 'Usuario'}
            form:
                fields:
                    - {property: 'title', label: 'Título'}
                    - {property: 'imageFile', type: 'file', label: 'Imágen principal'}
                    - {property: 'createdDate', label: 'Creado'}
                    - {property: 'summary', label: 'Resumen'}
                    - {property: 'tags', label: 'Tags'}
                    - {property: 'category', label: 'Categoría'}
                    - {property: 'body', label: 'Cuerpo', type: 'ckeditor' }
        BlogCategory:
            class: AppBundle\Entity\Blog\Category
            list:
                title: Categorías
                fields:
                    - id
                    - name
        Tag:
            class: AppBundle\Entity\Blog\Tag
            list:
                title: Tags
                fields:
                    - id
                    - value
        Page:
            class: AppBundle\Entity\Page\Page
            list:
                title: Páginas
                fields:
                    - id
                    - name
        Member:
            class: AppBundle\Entity\Member
            actions:
                - {name: 'new', label: 'Crear Miembro'}
            list:
                title: 'Miembros Registrados'
                fields:
                    - id
                    - {property: 'firstName', label: 'Nombre'}
                    - {property: 'lastName', label: 'Apellidos'}
                    - {property: 'email', label: 'Correo', type: 'email'}
                    - {property: 'phone', label: 'Teléfono'}
                    - {property: 'number', label: 'Número de Miembro'}
                    - {property: 'user', label: 'Usuario Asociado'}
                    - {property: 'date', label: 'Fecha'}
            form:
                title: 'Nuevo Miembro'
                fields:
                    - {property: 'firstName', label: 'Nombre'}
                    - {property: 'lastName', label: 'Apellidos'}
                    - {property: 'email', label: 'Correo'}
                    - {property: 'phone', label: 'Teléfono'}
                    - {property: 'address', label: 'Dirección'}
                    - {property: 'number', label: 'Número de Miembro'}
                    - {property: 'user', label: 'Usuario Asociado'}
                    - {property: 'date', label: 'Fecha'}
            edit:
                title: 'Editar Miembro'
        PromotionEmail:
            class: AppBundle\Entity\PromotionEmail
            actions:
                - {name: 'new', label: 'Crear Correo'}
            list:
                title: 'Correos de promoción'
                fields:
                    - id
                    - {property: 'subject', label: 'Asunto'}
                    - {property: 'emails', label: 'Correos'}
                    - {property: 'primaryPicture', label: 'Imágen Principal', type: 'image', base_path: '%app.path.email.images%'}
                actions:
                    - {name: 'preview_promotion_email', type: 'route'}
                    - {name: 'send_promotion_email', type: 'route'}
            form:
                title: 'Nuevo correo de promocion'
                fields:
                    - { type: 'group', label: 'Seccion Informacion', icon: 'cogs', columns: 12 }

                    - {property: 'subject', label: 'Asunto'}
                    - {property: 'tagUser', label: 'Grupo de usuarios', type: choice, type_options: { choices: {'==Ninguno==':'ninguno', 'Clientes': 'clientes', 'Miembros': 'miembros' }} }
                    - {property: 'emails', label: 'Otros destinatarios (separados por ;)'}

                    - { type: 'group', label: 'Imagen Principal', icon: 'cogs', columns: 12 }
                    - {property: 'primaryPictureFile', type: 'file', label: 'Imágen principal'}
                    - {property: 'primaryTitle', , label: 'Titulo principal'}

                    - { type: 'group', label: 'Seccion Intro', icon: 'cogs', columns: 12, help: 'Si no se pone ningún título, no se mostrara esta sección' }

                    - {property: 'introTitle1', label: 'Intro titulo 1', help: 'Si no se pone el título, no se mostrara este intro'}
                    - {property: 'introPicture1File', type: 'file', label: 'Intro Imagen 1'}
                    - {property: 'introContent1', label: 'Intro content 1', type: 'ckeditor'}
                    - {property: 'introLink1', label: 'Enlace del intro 1'}

                    - {property: 'introTitle2', label: 'Intro titulo 2'}
                    - {property: 'introPicture2File', type: 'file', label: 'Intro Imagen 2'}
                    - {property: 'introContent2', label: 'Intro content 2', type: 'ckeditor'}
                    - {property: 'introLink2', label: 'Enlace del intro 2'}

                    - {property: 'introTitle3', label: 'Intro titulo 3'}
                    - {property: 'introPicture3File', type: 'file', label: 'Intro Imagen 3'}
                    - {property: 'introContent3', label: 'Intro content 3', type: 'ckeditor'}
                    - {property: 'introLink3', label: 'Enlace del intro 3'}

                    - { type: 'group', label: 'Seccion Ofertas', icon: 'cogs', columns: 12, help: 'Si no hay codigos, no se mostrara esta sección'}
                    - {property: 'offersTitle', label: 'Titulo seccion ofertas'}
                    - {property: 'offers', label: 'Ofertas disponibles en el sitio'}
                    - {property: 'linkOffers', label: 'Enlace para ver más ofertas en el sitio'}

                    - { type: 'group', label: 'Seccion productos', icon: 'cogs', columns: 12, help: 'Si no hay códigos, no se mostrara esta sección' }
                    - {property: 'productsTitle', label: 'Título sección productos'}
                    - {property: 'products', label: 'Código de los productos'}
                    - {property: 'linkProducts', label: 'Enlace para ver más productos en el sitio'}

                    - { type: 'group', label: 'Sección promoción', icon: 'cogs', columns: 12 }

                    - {property: 'promotionTitle', label: 'Titulo promocion', help: 'Si no se añade el titulo, no se mostrara esta sección'}
                    - {property: 'promotionPictureFile', type: 'file', label: 'Imagen de promocion'}
                    - {property: 'promotionContent', label: 'contenido de promocion', type: 'ckeditor'}
                    - {property: 'promotionLink', label: 'Enlace de la promocion'}

                    - { type: 'group', label: 'Seccion Blogs', icon: 'cogs', columns: 12 }

                    - {property: 'blogTitle', label: 'Titulo seccion Blog'}
                    - {property: 'blogs', label: 'articulos del blog', help: 'Si no se añade ningún artículo, no se mostrará esta sección, recomendamos que sean a lo sumo dos articulos'}

                    - { type: 'group', label: 'Sección Servicios', icon: 'cogs', columns: 12, help: 'Si los servicio no posee títulos no se añadira esta sección.' }

                    - {property: 'servicesTitle', label: 'Titulo seccion Servicios'}
                    - {property: 'linkServices', label: 'Enlace de los servicios'}

                    - {property: 'serviceTitle1', label: 'Servicio titulo 1', help: 'Si el Servicio no posee título no se añadira.'}
                    - {property: 'servicePicture1File', type: 'file', label: 'Servicio Imagen 1'}
                    - {property: 'serviceContent1', label: 'Servicio content 1', type: 'ckeditor'}
                    - {property: 'serviceLink1', label: 'Enlace del Servicio 1'}

                    - {property: 'serviceTitle2', label: 'Servicio titulo 2', help: 'Si el servicio no posee título no se añadira.'}
                    - {property: 'servicePicture2File', type: 'file', label: 'Servicio Imagen 2'}
                    - {property: 'serviceContent2', label: 'Servicio content 2', type: 'ckeditor'}
                    - {property: 'serviceLink2', label: 'Enlace del Servicio 2'}

                    - { type: 'group', label: 'Seccion Footer', icon: 'cogs', columns: 12 }

                    - {property: 'footerPictureFile', type: 'file', label: 'Footer imagen'}
                    - {property: 'footerPictureLink', label: 'enlace de la imagen'}
            edit:
                title: 'Editar Correo'

        User:
            class: AppBundle\Entity\User
            list:
                title: Usuarios registrados
                actions:
                    - { name: 'favorite_products_user', type: 'route', label: 'Productos Favoritos' }
                    - { name: 'shop_cart_user', type: 'route', label: 'Carrito' }
                fields:
                    - id
                    - {property: 'username', label: 'Usuario'}
                    - {property: 'email', label: 'Correo'}
                    - {property: 'enabled', label: 'Habilitado', type: 'toggle'}
                    - {property: 'lastLogin', label: 'Último acceso'}
                    - {property: 'ProductsInCartCount', label: 'Cantidad en Carrito', type: 'integer'}
                    - {property: 'FavoritesCount', label: 'Cantidad de Favoritos', type: 'integer'}
            edit:
                fields:
                    - { property: 'plainPassword', type_options: { required: false} }
                form_options: { validation_groups: ['Profile'] }
            new:
                fields:
                    - { property: 'plainPassword', type_options: { required: true} }
                form_options: { validation_groups: ['Registration'] }
            form:
                fields:
                    - {property: 'username', label: 'Usuario'}
                    - {property: 'email', label: 'Correo'}
                    - {property: 'plainPassword', type: 'text', type_options: {required: false} }
                    - {property: 'firstName', label: 'Nombre', type_options: {required: false}}
                    - {property: 'lastName', label: 'Apellidos', type_options: {required: false}}
                    - {property: 'mobileNumber', label: 'Teléfono Movil', type_options: {required: false}}
                    - {property: 'homeNumber', label: 'Teléfono de Casa', type_options: {required: false}}
                    - {property: 'roles', label: 'Roles'}
